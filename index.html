<!--Unit2-04-HTML-AreaTriangle-->
<!DOCTYPE html>
<html>
  <head>
    <!--Metadata-->
    <meta charset="utf-8" />
    <meta name="description" content="Area of a Triangle, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Kukwac" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./Favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./Favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./Favicons/favicon-32x32.png" />
    <link rel="manifest" href="./Favicons/site.webmanifest" />
    <!--MDL stylesheets-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Title-->
    <title>Area of a Triangle, with JavaScript</title>
  </head>
  <body>
    <!--Web page content with a Javascript file and MDL components-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Area and Perimeter of a Circle, with JS</span> 
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./images/circle.jpg" alt="Triangle" width="75%" height="auto"/>
            </th>
          </tr>
        </table>
        <!-- Simple Textfield -->
        
        <form action="#">
          <h6>Area</h6>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="float"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="radius"
            />
            <label class="mdl-textfield__label" for="radius">Enter radius ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				
        <!-- Numeric Textfield -->
        <form action="#">
          <h6>Perimeter</h6>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="float"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="radius2"
            />
            <label class="mdl-textfield__label" for="radius_2">Enter radius ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <p>
          <div id="area">
          </div>
          <div id="perimeter">
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
